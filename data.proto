syntax = "proto3";
option optimize_for = LITE_RUNTIME;
package gpb;


message Message {
  enum Action {
    CREATE = 0;
    READ = 1;
    UPDATE = 2;
    DELETE = 3;
  }
  message Record {
    string id = 1;
    string username = 2;
    string password = 3;
  }
  Action action = 1;
  Record record = 2;
}
